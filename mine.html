  <!-- 将px转rem的公式代码 -->
  <script>
    var w=document.documentElement.getBoundingClientRect().width;
    //7.5是根据设计图的大小除以100，需要按照你的实际设计图换算
    var bili=w/7.5;
    document.documentElement.style.fontSize=bili+"px";
    // 此时  100px=1rem
    // 将所有在设计图量出的尺寸都除以100即可转为对应的rem
  </script>
